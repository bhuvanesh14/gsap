        <script src="" async defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollToPlugin.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/TextPlugin.min.js"></script>

        <script>
            gsap.to('.layer-1', {y: '-100vh', delay: .5});
            gsap.to('.layer-2', {y: '-100vh', delay: .5});
            gsap.to('.layer-3', {y: '-100vh', delay: .5});
            gsap.to('.overlay', {y: '-100vh', delay: 1.5});

            gsap.fromTo('.text', 
            {x: '30rem', opacity: 0},
            {x: '0', opacity: 1, ease: 'back.out(1.7)', delay: 1.1});
            gsap.fromTo('.watch-wrapper', 
            {x: '30rem', opacity: 0},
            {x: '0', opacity: 1, ease: 'back.out(1.7)', delay: 1.4});
            gsap.fromTo('.circle-small', 
            {x: '-30rem', opacity: 0},
            {x: '0', opacity: 1, ease: 'back.out(1.7)', delay: 0.8});
            gsap.fromTo('.circle-large', 
            {x: '30rem', opacity: 0},
            {x: '0', opacity: 1, ease: 'back.out(1.7)', delay: 1});
        </script>
